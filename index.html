<!DOCTYPE HTML>
<html>
  <head>

    <title>Angelina's Nifty Calculator</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">

  </head>

  <body>
  
  <div class="container">
    
      <h1>Calculator</h1>
<div id="calculator">
 <div id="input"><p></p></div>
 <table>
  <tr>
    <td colspan="2" ><button class="clear">C</button></td>
    <td><button>/</button></td>
    <td><button>*</button></td>
  </tr>
   <tr>
    <td><button>7</button></td>
    <td><button>8</button></td>
    <td><button>9</button></td>
    <td><button>-</button></td>
  </tr>
   <tr>
    <td><button>4</button></td>
    <td><button>5</button></td>
    <td><button>6</button></td>
    <td><button class="plus">+</button></td>
  </tr>
   <tr>
    <td><button>1</button></td>
    <td><button>2</button></td>
    <td><button>3</button></td>
    <td rowspan="2"><button class="equal">=</button></td>
  </tr>
   <tr>
    <td colspan="2"><button class="zero">0</button></td>
    <td><button>.</button></td>
    
  </tr>
 </table>

        

      </div>
  </div>


    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
